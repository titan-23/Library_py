<ul>

<hr />
<h2>仕様</h2>
<h4><code>quick_sort(a: Iterable[T], key: Callable[[T, T], bool]=lambda s, t: s &lt; t) -&gt; List[T]:</code></h4>
<ul>
<li>列 <code>a</code> をクイックソートします。</li>
<li>比較関数 <code>key</code> にしたがって比較演算をします。</li>
<li>時間計算量 <code>Θ(nlogn)</code> です。</li>
</ul>
