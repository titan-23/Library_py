<h1>使い方</h1>
<p>なんちゃって <a href="https://github.com/titanium-22/Library_py/blob/main/expander.py"><code>expander</code></a> を使用できます。</p>
<!-- code=https://github.com/titanium-22/Library_py/blob/main/HowToUse.py -->

<p>以下のコマンドで動きます：</p>
<blockquote>
<p><code>python expander.py &lt;input_filename&gt; &lt;output_filename&gt;</code></p>
</blockquote>
<p><code>&lt;output_filename&gt;</code> を <code>"clip"</code> とすると、クリップボードにコピーできます。</p>
<p>上記の expander はホントにカスです。助けてくれ</p>
