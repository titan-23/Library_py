<h1>使い方</h1>
<p>なんちゃって <a href="https://github.com/titan-23/Library_py/blob/main/expander.py"><code>expander</code></a> です。
適切にパスを指定した上で、以下のコマンドでコードを展開できます。</p>
<p><code>&gt;&gt; python expander.py &lt;input_filename&gt; &lt;output_filename&gt;</code></p>
<p><code>&lt;output_filename&gt;</code> を省略または <code>"clip"</code> とするとクリップボードにコピーできます。</p>
